<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Stats</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Include previous CSS styles here */
    /* Adjust your existing styles accordingly */
  </style>
</head>
<body>
  <div class="wrapper" id="statsFormWrapper">
    <form id="statsForm">
      <h2>User Stats</h2>
      <div class="input-field">
        <input type="number" id="userPR" required>
        <label>Enter your PR</label>
      </div>
      <div class="input-field">
        <input type="number" id="earnings" required>
        <label>Enter your Earnings</label>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="userStatsGraph" style="display: none;">
      <canvas id="statsChart"></canvas>
    </div>
  </div>

  <script>
    // Retrieve historical data from localStorage (if it exists)
    let statsHistory = JSON.parse(localStorage.getItem('statsHistory')) || { pr: [], earnings: [] };

    document.getElementById('statsForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form submission

      // Get user input values
      const pr = parseInt(document.getElementById('userPR').value);
      const earnings = parseInt(document.getElementById('earnings').value);

      // Add new data to history
      statsHistory.pr.push(pr);
      statsHistory.earnings.push(earnings);

      // Save updated history to localStorage
      localStorage.setItem('statsHistory', JSON.stringify(statsHistory));

      // Hide the form and show the graph
      document.getElementById('statsFormWrapper').style.display = 'none';
      document.getElementById('userStatsGraph').style.display = 'block';

      // Redirect to main page after 3 seconds
      setTimeout(function() {
        window.location.href = 'team_transcend.html';  // Redirect to the main page
      }, 3000); // Redirect after 3 seconds
    });
  </script>
</body>
</html>
